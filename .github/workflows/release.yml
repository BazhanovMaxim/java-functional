name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3). If set, a tag v<version> is created and released.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (optional) create tag when run manually
      - name: Create tag (workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
        run: |
          set -euxo pipefail
          VERSION="${{ inputs.version }}"
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      # 0) Assert project-local settings exist and are sane (no Maven-encrypted {…})
      - name: Assert .mvn/settings.xml exists and is plain
        run: |
          set -e
          test -f .mvn/settings.xml || (echo "::error::.mvn/settings.xml not found in repo"; exit 1)
          # No Maven-encrypted password blocks
          if grep -Ezo '<password>\s*\{.+\}\s*</password>' .mvn/settings.xml; then
            echo "::error::Found Maven-encrypted {…} in .mvn/settings.xml. It must reference env vars, not encrypted values."
            exit 1
          fi
          # Show masked server block for ossrh (values are env placeholders, safe to print)
          awk '/<server>/,/<\/server>/' .mvn/settings.xml | sed -n '/<id>ossrh<\/id>/,/<\/server>/p'             | sed -E 's#(<username>).*?(</username>)#\1***MASKED***\2#; s#(<password>).*?(</password>)#\1***MASKED***\2#'

      # 1) Ensure no Maven master-password file (not needed in CI)
      - name: Ensure no Maven master-password file
        run: rm -f ~/.m2/settings-security.xml

      # 2) Set up JDK and import GPG (servers are controlled via .mvn/settings.xml)
      - name: Set up JDK 17 + import GPG
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: GPG sanity
        run: gpg --list-secret-keys --keyid-format LONG

      # 3) Build, sign and deploy to OSSRH (staging). 
      # .mvn/maven.config should contain "-s .mvn/settings.xml" so we don't repeat it here.
      - name: Build, test, sign & deploy to OSSRH (staging)
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -euxo pipefail
          mvn -B -Prelease clean verify
          mvn -B -Prelease deploy -DskipTests=false

      - name: Upload JaCoCo HTML report
        if: always() && success()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: target/site/jacoco

      # Publish GitHub release when triggered by push tag
      - name: Create GitHub Release (push tag)
        if: ${{ github.event_name == 'push' }}
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish GitHub release when triggered manually with version
      - name: Create GitHub Release (manual)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
